<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
      <div class="container">
        <div class="counter">
           <p><i class="fa-solid fa-diagram-project"></i></p>
           <h1 class="counterUp" data-number="100" data-speed="50">0</h1>
           <h3>Project</h3>
        </div>
        <div class="counter">
            <p><i class="fa-solid fa-user"></i></p>
            <h1 class="counterUp" data-number="100" data-speed="50">0</h1>
            <h3>Clients</h3>
         </div>
         <div class="counter">
            <p><i class="fa-solid fa-people-group"></i></p>
            <h1 class="counterUp" data-number="100" data-speed="50">0</h1>
            <h3>Our Team</h3>
         </div>
         <div class="counter">
            <p><i class="fa-solid fa-trophy"></i></p>
            <h1 class="counterUp" data-number="100" data-speed="50">0</h1>
            <h3>Award</h3>
         </div>
      </div>



    
    <script src="js/script.js"></script>
</body>
</html>
